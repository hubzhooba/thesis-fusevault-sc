services:
  # Redis service for rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: fusevault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fusevault-network

  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fusevault-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-fusevault}
      - WALLET_ADDRESS=${WALLET_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - ALCHEMY_SEPOLIA_URL=${ALCHEMY_SEPOLIA_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - WEB3_STORAGE_DID_KEY=${WEB3_STORAGE_DID_KEY}
      - WEB3_STORAGE_EMAIL=${WEB3_STORAGE_EMAIL}
      - WEB3_STORAGE_SERVICE_URL=${WEB3_STORAGE_SERVICE_URL:-http://localhost:8080}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES:-1440}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
      - API_KEY_AUTH_ENABLED=${API_KEY_AUTH_ENABLED:-false}
      - API_KEY_SECRET_KEY=${API_KEY_SECRET_KEY}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - fusevault-network
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__/
        - action: rebuild
          path: ./backend/requirements_mac.txt

  # Web3 Storage Service
  web3-storage:
    build:
      context: ./web3-storage-service
      dockerfile: Dockerfile
    container_name: fusevault-web3-storage
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - WEB3_STORAGE_DID_KEY=${WEB3_STORAGE_DID_KEY}
      - WEB3_STORAGE_EMAIL=${WEB3_STORAGE_EMAIL}
    volumes:
      - ./web3-storage-service:/app
      - /app/node_modules
      - web3_storage_uploads:/app/upload_queue
    networks:
      - fusevault-network
    develop:
      watch:
        - action: sync
          path: ./web3-storage-service
          target: /app
          ignore:
            - node_modules/
            - upload_queue/
        - action: rebuild
          path: ./web3-storage-service/package.json

  # Frontend React service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fusevault-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
      - web3-storage
    networks:
      - fusevault-network

volumes:
  web3_storage_uploads:
    driver: local
  redis_data:
    driver: local

networks:
  fusevault-network:
    driver: bridge